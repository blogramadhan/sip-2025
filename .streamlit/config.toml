[theme]
base="light"
primaryColor="#2563eb"
backgroundColor="#ffffff"
secondaryBackgroundColor="#f8fafc"
textColor="#0f172a"
font="sans serif"

[ui]
hideTopBar = false
hideSidebarNav = false

[client]
showSidebarNavigation = true
showErrorDetails = true

[server]
maxUploadSize = 200
headless = true
enableCORS = false
enableXsrfProtection = true

[runner]
magicEnabled = true
fastReruns = true

[cache]
persistDataFrames = true