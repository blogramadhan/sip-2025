</ul>
<h3 id="backend--data-processing">Backend &amp; Data Processing</h3>

</ul>

<ul>
<li><strong>S3-Compatible Storage</strong> - <code>https://s3-sip.pbj.my.id</code></li>

<h2 id="%E2%9D%93-faq---troubleshooting"><img class="emoji" draggable="false" alt="â“" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2753.svg" data-marp-twemoji=""/> FAQ - Troubleshooting</h2>
<h3 id="q-data-kosong-setelah-filter">Q: Data kosong setelah filter?</h3>
<p><strong>A</strong>: Pastikan periode/tahun sesuai ketersediaan data di sistem sumber</p>
<h3 id="q-grafik-tidak-tampil">Q: Grafik tidak tampil?</h3>
<p><strong>A</strong>: Cek koneksi internet, refresh browser, atau clear cache Streamlit</p>
<h3 id="q-export-excel-gagal">Q: Export Excel gagal?</h3>
<p><strong>A</strong>: Pastikan data tidak terlalu besar (&gt;100K baris), coba filter lebih spesifik</p>
<h3 id="q-angka-tidak-sesuai-dengan-spse">Q: Angka tidak sesuai dengan SPSE?</h3>
<p><strong>A</strong>: Cek timestamp update data, mungkin ada delay sinkronisasi</p>
<h3 id="q-ingin-tambah-daerah-baru">Q: Ingin tambah daerah baru?</h3>
<p><strong>A</strong>: Hubungi admin untuk update <code>region_config()</code> di <code>fungsi.py</code></p>
<h3 id="q-performa-lambat">Q: Performa lambat?</h3>
<p><strong>A</strong>: Tunggu cache selesai di first load, berikutnya akan cepat</p>

</ul>
